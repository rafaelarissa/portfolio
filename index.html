<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Portfólio pessoal (CV online)</title>
</head>
<body>
  <header>
    <div class="topo">
    </div>
    <nav class="menu"> <!--O menu contém os links que darão acesso ao conteúdo. Clicar em um dos elementos âncora, acionará uma função no Javascript que controla o que será exibido dentro do elemento main-->
      <div><a href="#" id="sobre">Sobre Mim</a></div>
      <div><a href="#" id="formacao">Formação</a></div>
      <div><a href="#" id="projetos">Projetos</a></div>
      <div><a href="#" id="contato">Contato</a></div>
    </nav>
  </header>
  <main>
    <div id="conteudo" class="handlee-regular">Welcome</div><!--Conteúdo das páginas, controlado por funções Javascript-->
    <div id="alerta" style="display:none;"><!--Esconde o alerta que é exibido ao clicar Enviar na página de contato-->
      <p>Obrigada pela mensagem! Retornarei assim que possível.</p>
      <button onclick="fecharJanela()">Fechar</button>
    </div>
    <div id="overlay" style="display:none"></div><!--O elemento criará uma sobreposição ao conteúdo principal, e impedirá que elementos fora do alerta sejam selecionados-->
  </main>
  <script src="script.js"></script>
</body>
</html>
